<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Splash Progress Example</title>

    <script type="application/javascript" src="../dist/js/progress-load.min.js"></script>
    <link rel="stylesheet" href="../dist/css/splash-screen.css">
    <style>:root { --bs-primary : #FF0000;}</style>
</head>
<body data-splash-progress-ready="false">
<header>
    Top Navigation
</header>
<main>
    <div id="splash-screen">
        <progress id="preload-progress" max="100" value="100"> Loading... </progress>
        <label for="preload-progress"></label>
    </div>
</main>
<footer>
    Copyright 2022
</footer>

<script type="application/javascript">
  window.sessionStorage.clear();

  const progressBar = document.getElementById('preload-progress');
  const progressBarLabel = document.querySelector('#preload-progress+label');

  (async ()=>{
    progressBarLabel.innerHTML="1/3";
    await progressLoad('./media/vendors/createjs/tweenjs.min.js', 'script', evt => updateProgressBar(progressBar, evt.loaded, 26932));
    progressBarLabel.innerHTML="2/3";
    await progressLoad('./media/vendors/pixi/pixi.min.js', 'script', evt => updateProgressBar(progressBar, evt.loaded, 477011));
    progressBarLabel.innerHTML="3/3";
    await progressLoad('./media/vendors/pdf-js/pdf.min.js', 'script', evt => updateProgressBar(progressBar, evt.loaded, 477011));
    progressBarLabel.innerHTML="done";
    updateProgressBar(progressBar, 100, 100);
    document.body.setAttribute('data-splash-progress-ready', 'true');
  })();
</script>
</body>
</html>
